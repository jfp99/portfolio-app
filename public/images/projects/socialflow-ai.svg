<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="socialBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(147,51,234);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(168,85,247);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#socialBg)"/>

  <!-- AI Brain icon -->
  <g transform="translate(600,240)">
    <!-- Network nodes -->
    <circle cx="-80" cy="-40" r="20" fill="white" opacity="0.8"/>
    <circle cx="80" cy="-40" r="20" fill="white" opacity="0.8"/>
    <circle cx="-80" cy="40" r="20" fill="white" opacity="0.8"/>
    <circle cx="80" cy="40" r="20" fill="white" opacity="0.8"/>
    <circle cx="0" cy="0" r="30" fill="white" opacity="0.9"/>

    <!-- Connections -->
    <line x1="-80" y1="-40" x2="0" y2="0" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="80" y1="-40" x2="0" y2="0" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="-80" y1="40" x2="0" y2="0" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="80" y1="40" x2="0" y2="0" stroke="white" stroke-width="3" opacity="0.6"/>

    <!-- Social media icons representation -->
    <circle cx="-120" cy="-70" r="12" fill="rgb(59,130,246)" opacity="0.9"/>
    <circle cx="120" cy="-70" r="12" fill="rgb(239,68,68)" opacity="0.9"/>
    <circle cx="-120" cy="70" r="12" fill="rgb(34,197,94)" opacity="0.9"/>
    <circle cx="120" cy="70" r="12" fill="rgb(251,191,36)" opacity="0.9"/>
  </g>

  <!-- Title -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="64" font-weight="bold"
        fill="white" text-anchor="middle">SocialFlow AI</text>

  <!-- Subtitle -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="28"
        fill="white" opacity="0.9" text-anchor="middle">AI Social Media Scheduler</text>
</svg>

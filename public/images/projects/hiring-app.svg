<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hiringBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(37,99,235);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(59,130,246);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#hiringBg)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="white" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="white" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="white" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="white" stroke-width="1"/>
  </g>

  <!-- Icon: User profiles -->
  <circle cx="450" cy="260" r="50" fill="white" opacity="0.9"/>
  <circle cx="600" cy="260" r="50" fill="white" opacity="0.7"/>
  <circle cx="750" cy="260" r="50" fill="white" opacity="0.9"/>

  <!-- Title -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="64" font-weight="bold"
        fill="white" text-anchor="middle">Hiring Platform</text>

  <!-- Subtitle -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="28"
        fill="white" opacity="0.9" text-anchor="middle">AI-Powered Recruitment System</text>
</svg>
